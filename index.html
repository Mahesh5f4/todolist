<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Architectural To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header>
      <button id="theme-toggle-btn">ðŸŒ™</button>
      <h1>Mahesh's To-Do List</h1>
    </header>
    <main>
      <div class="todo-input-section">
        <input type="text" id="task-input" placeholder="Enter your task">
        <button id="add-task-btn">Add Task</button>
      </div>
      <div class="task-category">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="work">Work</button>
        <button class="category-btn" data-category="personal">Personal</button>
        <button class="category-btn" data-category="urgent">Urgent</button>
      </div>
      <div class="task-list">
        <ul id="task-list"></ul>
      </div>
    </main>
    <footer>
      <p>Developed by Mahesh | Contact: <a href="mailto:mahesh20104@gmail.com">mahesh20104@gmail.com</a></p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
